spring.application.name=SparkUp-Dev

spring.datasource.url=jdbc:postgresql://localhost:5432/sparkup_db
spring.datasource.username=your_username
spring.datasource.password=your_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG
logging.level.com.ocheret.SparkUp=DEBUG

# Development-specific JWT settings
spring.security.jwt.expiration=3600000  # 1 hour 